name: Badge

on:
  - push
  - pull_request

jobs:
  badge_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: add badges
        uses: rocktimsaikia/badge-it@master
        with:
          GITHUB_TOKEN: ${{ secrets.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 }}
          badges: 'gh_license,gh_version'
          badge-style: 'flat'